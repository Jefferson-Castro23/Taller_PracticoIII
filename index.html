<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Practico III</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="bienvenido">
    <h1>Taller Xavineta</h1>
  </div>

  <div class="container">
    <div class="form">

      <div class="titulo">
        <h3>Llene los campos solicitados</h3>
      </div>
      <fieldset id="datosD">
        <legend>Datos del Dueño:</legend>

        <div class="opcs">
          <label for="">Ingrese el Nombre:</label>
          <input type="text" id="nombre">
        </div>

        <div class="opcs">
          <label for="">Ingrese el DUI:</label>
          <input type="text" id="dui" value="" title="Solo se acepta numeros" class="control" placeholder="12345678-9">
        </div>

        <div class="opcs">
          <label for="">Ingrese el NIT:</label>
          <input type="text" id="nit" value="" title="Solo se acepta numeros" class="control"
            placeholder="1234-123456-789-0">
        </div>
      </fieldset>

      <fieldset id="datosC">
        <legend>Datos del automóvil:</legend>

        <div class="opcs">
          <label for="">Seleccione la Marca:</label>
          <select name="" id="marca">
            <option value="Mercedes" selected>Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Maserati">Maserati</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Jeep">Jeep</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Ferrari">Ferrari</option>
          </select>
        </div>

        <div class="opcs">
          <label for="">Seleccione el modelo del Automóvil</label>
          <select id="modelo">
          </select>
        </div>

        <div class="opcs">
          <label for="">Año:</label>
          <input type="number" name="Año" id="year" />
        </div>

        <div class="opcs">
          <label for="">Color:</label>
          <input type="color" name="color" id="color">
        </div>

        <div class="opcs">
          <label for="">Placa:</label>
          <input type="text" name="" id="placa" placeholder="P123456">
        </div>

        <div class="opcs">
          <label for="">Ingrese las fallas</label>
          <textarea cols="30" id="fallas"></textarea>
        </div>
      </fieldset>
      <div id="buttons">
        <button id="guardar">
          Guardar Información
        </button>
      </div>
    </div>

    <div id="datos">
    </div>
  </div>
  <script src="js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      let marca = $("#marca").val();
      listarModelos(marca);
    });

    $("#marca").change(function () {
      let marca = $("#marca").val();
      listarModelos(marca);
    });
  </script>
</body>

</html>
