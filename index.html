<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Practico III</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="bienvenido">
    <h1>Taller Xavineta</h1>
  </div>

  <div class="container">
    <div class="form">

      <div class="titulo">
        <h3>Llene los campos solicitados</h3>
      </div>
      <fieldset id="datosD">
        <legend>Datos del Dueño:</legend>

        <div>
          <label for="">Ingrese el Nombre:</label>
          <input type="text" id="nombre">
        </div>

        <div>
          <label for="">Ingrese el DUI:</label>
          <input type="text" id="dui" value="" title="Solo se acepta numeros" class="control" placeholder="DUI">
        </div>

        <div>
          <label for="">Ingrese el NIT:</label>
          <input type="text" id="nit" value="" title="Solo se acepta numeros" class="control" placeholder="NIT">
        </div>
      </fieldset>

      <fieldset id="datosC">
        <legend>Datos del automóvil:</legend>

        <div>
          <label for="">Seleccione la Marca:</label>
          <select name="" id="marca">
            <option value="">-- Seleccione la Marca del Automóvil --</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            <option value="Maserati">Maserati</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Jeep">Jeep</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Ferrari">Ferrari</option>
          </select>
        </div>

        <div>
          <label for="">Seleccione el modelo</label>
          <select id="modelo">
            <option value="Mustang">Mustang</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Audi">Audi</option>
            <option value="Pick Up">Pick Up</option>
            <option value="Camioneta">Camioneta</option>
          </select>
        </div>

        <div>
          <label for="">Año:</label>
          <input type="number" name="Año" id="year" />
        </div>

        <div>
          <label for="">Color:</label>
          <input type="color" name="color" id="color">
        </div>

        <div>
          <label for="">Placa:</label>
          <input type="text" name="" id="placa">
        </div>

        <div>
          <label for="">Ingrese las fallas</label>
          <textarea cols="30" id="fallas"></textarea>
        </div>
      </fieldset>
      <div id="buttons">
        <button id="guardar">
          Guardar Información
        </button>
      </div>
    </div>

    <div id="datos">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
